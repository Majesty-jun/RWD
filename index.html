<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>웹카페 - 반응형 웹</title>
  <link rel="shortcut icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="./assets/images/common/apple-touch-icon.png" />
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <header class="appHeader">
    <h1 class="logo">
      <a href="/" aria-label="Web Cafe" class="logo__link"></a>
    </h1>
    <ul class="memberList">
      <li><a href="/">로그인</a></li>
      <li><span class="divider" aria-hidden="true">|</span><a href="/">회원가입</a></li>
      <li><span class="divider" aria-hidden="true">|</span><a href="/">커뮤니티</a></li>
    </ul>
    <form action="searchForm">
      <fieldset>
        <legend>검색</legend>
        <div class="searchForm__container">
          <label for="search" class="a11yHidden">검색창</label>
          <input id="search" name="search" type="text" placeholder="검색어를 입력하세요" class="searchForm__input" />
          <button type="submit" class="searchForm__button">검색</button>
        </div>
      </fieldset>
    </form>
  </header>
</body>

</html>
